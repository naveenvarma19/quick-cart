<div
  class="mx-36 my-6 rounded-lg p-4 bg-slate-100 shadow-lg flex justify-between items-center"
>
  <div class="flex items-center">
    <img [src]="item().image" class="w-12" />
    <div class="flex flex-col mx-5">
      <span class="text-xl font-semibold">{{ item().title }}</span>
      <span class="text-sm">â‚¹{{ item().price }}</span>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <button
      class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-full shadow-sm transition-all"
      (click)="this.cartService.removeFromCart(item())"
    >
      -
    </button>

    <span class="text-lg font-medium">{{ item().cartQuantity }}</span>

    <button
      [disabled]="!item().stock"
      class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-full shadow-sm transition-all"
      (click)="this.cartService.addToCart(item())"
    >
      +
    </button>
  </div>
</div>
